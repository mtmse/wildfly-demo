<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TodoEditDlg" widgetVar="TodoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Todo">
            <h:form id="TodoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{todospresenter.selected != null}">
                        <p:outputLabel value="id" for="id" />
                        <p:inputText id="id" value="#{todospresenter.selected.id}" title="id" required="true" requiredMessage="required id"/>
                        <p:outputLabel value="caption" for="caption" />
                        <p:inputText id="caption" value="#{todospresenter.selected.caption}" title="caption" />
                        <p:outputLabel value="priority" for="priority" />
                        <p:inputText id="priority" value="#{todospresenter.selected.priority}" title="priority" />
                        <p:outputLabel value="description" for="description" />
                        <p:inputText id="description" value="#{todospresenter.selected.description}" title="description" />
                        <p:outputLabel value="done" for="done" />
                        <p:selectBooleanCheckbox id="done" value="#{todospresenter.selected.done}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{todospresenter.update}" value="Save" update="display,:TodoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TodoEditDialog');"/>
                    <p:commandButton value="Cancel" onclick="TodoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
