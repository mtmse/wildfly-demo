<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">


	<ui:define name="title">
		<h:outputText value="The Boring todo app"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:form id="TodoListForm">
			<p:panel header="Reminders">
				<p:dataTable id="datalist" value="#{todopresenter.items}" var="item"
					selectionMode="single" selection="#{todopresenter.selected}"
					paginator="true" rowKey="#{item.id}" rows="10"
					rowsPerPageTemplate="10,20,30,40,50">

					<p:ajax event="rowSelect"
						update="createButton viewButton editButton deleteButton" />
					<p:ajax event="rowUnselect"
						update="createButton viewButton editButton deleteButton" />

					<p:column>
						<f:facet name="header">
							<h:outputText value="id" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="caption" />
						</f:facet>
						<h:outputText value="#{item.caption}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="priority" />
						</f:facet>
						<h:outputText value="#{item.priority}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="description" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="done" />
						</f:facet>
						<p:selectBooleanCheckbox value="#{item.done}" disabled="true" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton id="createButton" icon="ui-icon-plus"
							value="New Reminder"
							actionListener="#{todopresenter.prepareCreate}"
							update=":TodoCreateForm"
							oncomplete="PF('TodoCreateDialog').show()" />
						<p:commandButton id="viewButton" icon="ui-icon-search"
							value="View Reminder" update=":TodoViewForm"
							oncomplete="PF('TodoViewDialog').show()"
							disabled="#{empty todopresenter.selected}" />
						<p:commandButton id="editButton" icon="ui-icon-pencil"
							value="Edit Reminder" update=":TodoEditForm"
							oncomplete="PF('TodoEditDialog').show()"
							disabled="#{empty todopresenter.selected}" />
						<p:commandButton id="deleteButton" icon="ui-icon-trash"
							value="Delete Reminder" actionListener="#{todopresenter.destroy}"
							update=":growl,datalist"
							disabled="#{empty todopresenter.selected}" />
						<p:commandButton id="sendMessageButton" icon="ui-icon-plus"
							value="New Message" update=":SendMessageForm"
							oncomplete="PF('SendMessageDialog').show()" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>

		<ui:include src="Create.xhtml" />
		<ui:include src="Edit.xhtml" />
		<ui:include src="View.xhtml" />
		<ui:include src="SendMessage.xhtml" />
	</ui:define>
</ui:composition>

</html>
